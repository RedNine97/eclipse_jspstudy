<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3.domob3(key,value값을 이용한 객체생성(JSON 표기법))</title>
<script>
/*
	형식) var 객체명={
		  	속성명(=멤버변수명):값1, 
		  	속성명2:값2,
		  			,,,
		  	함수명:function(매개변수~){내용기술}
		 	}
	var person="홍길동"; 문자열 저장변수
	var person={} //class Person {}와 동일하다. (내용이 없는 객체)
	var person=[] //배열객체 [{},{},{},,,] 익명객체를 여러개 담을 수 있는 객체
*/
	var person = {
			name:'엄숙희', //key(속성명):값(value)
			age:23,
			eat:function(food) {
				alert(this.name+'는 오늘 '+food+'을 먹을 예정입니다.');
			}//function(food)
	}//var person
//객체명.속성명
	document.write(person.name); //엄숙희
	person.eat('도시락'); //객체명.함수명(~)
</script>
</head>
<body>

</body>
</html>

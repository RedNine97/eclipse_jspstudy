<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2.domobj2.html(객체생성방법-2)</title>
<script>
	function test() {
		//alert("연습중");
		//형식) var 객체명=new Object();//형이 정해져 있지 않다->어떠한 대상도 저장이 가능하다.
		//Student st=new Student();//형이 정해짐(학생만 저장)
		var mem = new Object();//객체명.속성명=저장할값(자동으로 자료형이 결정된다.)
		mem.id=1234;          //private int id=1234;(자바)
		mem.name="테스트"; //String name="테스트";
		mem.hobby="바둑";
		mem.sung="남자";
		
		//Setter Method->public void setId(int id) {this.id=id;}
		//형식) 객체명.함수명=function(매개변수명){this.속성명=값}
	 	mem.setId=function(id){
		 	this.id=id;
	 	}
		//public void setHobby(String hobby){this.hobby=hobby;} <- 자바
		mem.setHobby=function(hobby) { 
			this.hobby=hobby; //this.hobby="음악감상"
		}
		//Getter Method => public 반환값 get멤버변수명() { return this.멤버변수명;}
		//형식) 객체명.함수명=function(){ return this.속성명;}
		mem.getHobby=function(){
			return this.hobby;//(자바스크립트에서) this는 생략X 
		}		
		//public String toString(){~}
		mem.toString=function(){
			return this.id+","+this.name+","+this.hobby+","+this.sung;
		}
		//객체명.호출할 함수명(저장할값~)
		mem.setHobby("음악감상");
		alert(mem.toString());
	}
</script>
</head>
<body onload="test()">

</body>
</html>
